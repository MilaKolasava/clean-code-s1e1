<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__imege"
        src="./eisenhower-matrix.jpg"
        alt="image eisenhower matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main__add-task">
        <label for="new-task">Add Item</label>
        <p class="add-task__list">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </p>
      </section>
      <h3>Todo</h3>
      <ul id="main__incomplete-task">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="remove-image" src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="main__task-edit">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="remove-image" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__complete-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="complete-tasks__label task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="remove-image" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
